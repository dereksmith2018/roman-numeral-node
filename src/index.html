<!DOCTYPE html>
<html>
<head>

  <title>Roman Numeral Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Calculator</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="textInput">Enter a number under 3,999</label>
          <input id="textInput" class="form-control" type="number">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="result">
    <p>this is your translated roman numeral: <span id="transNumber"></span></p>
    </div>
  </div>
</body>
</html>

</html>
